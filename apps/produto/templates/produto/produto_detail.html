{% extends 'base/base.html' %}

{% load bootstrap %}


{% block title %}

{% endblock %}

{% block main %}
    <div class="main-content container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card card-border-color card-border-color-primary">
                    <div class="card-header card-header-divider">Detalhes do Produto <span class="card-subtitle"></span>
                    </div>
                    <div class="card-body">
                        <div class="form-group row">
                            <div class="col-12 col-sm-3 col-form-label text-sm-right">
                                <label>Produto:</label>
                            </div>
                            <div class="col-12 col-sm-8 col-lg-6">
                                <input class="form-control" type="text" value="{{ object }}" disabled>
                            </div>
                        </div>                        <div class="form-group row">
                            <div class="col-12 col-sm-3 col-form-label text-sm-right">
                                <label>Descrição:</label>
                            </div>
                            <div class="col-12 col-sm-8 col-lg-6">
                                <input class="form-control" type="text" value="{{ object.descricao }}" disabled>
                            </div>
                        </div>                        <div class="form-group row">
                            <div class="col-12 col-sm-3 col-form-label text-sm-right">
                                <label>Valor:</label>
                            </div>
                            <div class="col-12 col-sm-8 col-lg-6">
                                <input class="form-control" type="text" value="R$ {{ object.valor }}" disabled>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>


{% endblock %}

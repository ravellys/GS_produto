{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}GS Produto{% endblock %}</title>

    <meta name="description" content="Página Produto">
    <meta name="author" content="Ravellys">

    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="{% url 'base:home' %}">Home</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'list_produto' %}">Lista Produtos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'create_produto' %}">Cadastro de Produtos</a>
            </li>
        </ul>
    </div>
    {% if user.is_authenticated %}
        <ul class="navbar-nav">

            <li class="nav-item mt-2 mr-2">
                <p class="nav-item text-white align-text-bottom">
                    Usuário: {{ user.first_name }}
                </p>
            </li>
            <li class="nav-item">
                <a class="btn btn-danger" href="{% url 'logout' %}">Sair</a>
            </li>

        </ul>

    {% else %}
        <a class="btn btn-light my-2" href="{% url 'login' %}">Entrar</a>
    {% endif %}
</nav>
<div class="container m-2">
{% block main %}{% endblock %}
</div>


    {% include 'base/footer.html' %}
</body>
</html>
